<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post | Varun Naudiyal</title>
  <link rel="stylesheet" href="../style.css">

  <style>
    .blog-container {
      max-width: 800px;
      margin: 80px auto;
      background: rgba(20, 20, 30, 0.75);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      color: #e0e0e0;
      line-height: 1.8;
    }

    .blog-container h1, .blog-container h2, .blog-container h3 {
      color: #fff;
      margin-top: 20px;
      margin-bottom: 15px;
    }

    .blog-container a {
      color: #8ab4f8;
      text-decoration: none;
    }

    .blog-container a:hover {
      text-decoration: underline;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 40px;
      color: #ccc;
    }

    footer {
      text-align: center;
      color: #aaa;
      margin-top: 40px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body class="blog-body">
  <div class="blog-container" id="content">Loading...</div>
  <a href="../blog.html" class="back-link">← Back to Blog</a>
  <footer>© 2025 Varun Naudiyal</footer>

  <!-- Load Showdown (for Markdown conversion) -->
  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>

  <script>
    // --- Load MathJax dynamically and typeset ---
    function loadMathJax() {
      if (window.MathJax && window.MathJax.typesetPromise) return Promise.resolve(window.MathJax);
      window.MathJax = {
        tex: {
          inlineMath: [['\\(', '\\)'], ['$', '$']],
          displayMath: [['$$','$$'], ['\\[','\\]']]
        }
      };
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js';
        script.async = true;
        script.onload = () => resolve(window.MathJax);
        script.onerror = reject;
        document.head.appendChild(script);
      });
    }

    function typesetMath(element = document.body) {
      return loadMathJax()
        .then(() => window.MathJax.typesetPromise([element]))
        .catch(err => console.error('MathJax error:', err));
    }

    // --- Load and render Markdown file ---
    (function() {
      const urlParams = new URLSearchParams(window.location.search);
      const file = urlParams.get('file');
      const container = document.getElementById('content');

      if (!file) {
        container.innerHTML = "<p>No file specified.</p>";
        return;
      }

      fetch(file)
        .then(res => {
          if (!res.ok) throw new Error('Failed to load ' + file);
          return res.text();
        })
        .then(md => {
          const conv = new showdown.Converter({tables: true, ghCodeBlocks: true});
          container.innerHTML = conv.makeHtml(md);
          return typesetMath(container); // Render LaTeX after Markdown
        })
        .catch(err => {
          container.innerHTML = "<p>Error loading post.</p>";
          console.error(err);
        });
    })();
  </script>
</body>
</html>
