<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post | Varun Naudiyal</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body class="blog-body">
  <div class="blog-container" id="content">Loading...</div>

  <!-- Back link and footer inside container wrapper to center them -->
  <div style="text-align: center; margin-top: 40px;">
    <a href="../blog.html" class="back-link">← Back to Blog</a>
    <footer>© 2025 Varun Naudiyal</footer>
  </div>

  <!-- Load Showdown for Markdown conversion -->
  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>

  <script>
    function loadMathJax() {
      if (window.MathJax && window.MathJax.typesetPromise) return Promise.resolve(window.MathJax);
      window.MathJax = {
        tex: {
          inlineMath: [['\\(', '\\)'], ['$', '$']],
          displayMath: [['$$','$$'], ['\\[','\\]']]
        },
        options: { skipHtmlTags: ['script','noscript','style','textarea','pre','code'] }
      };
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js';
        script.async = true;
        script.onload = () => resolve(window.MathJax);
        script.onerror = reject;
        document.head.appendChild(script);
      });
    }

    function typesetMath(element = document.body) {
      return loadMathJax()
        .then(() => window.MathJax.typesetPromise([element]))
        .catch(err => console.error('MathJax error:', err));
    }

    (function() {
      const urlParams = new URLSearchParams(window.location.search);
      const file = urlParams.get('file');
      const container = document.getElementById('content');

      if (!file) {
        container.innerHTML = "<p>No file specified.</p>";
        return;
      }

      fetch(file)
        .then(res => {
          if (!res.ok) throw new Error('Failed to load ' + file);
          return res.text();
        })
        .then(md => {
          const converter = new showdown.Converter({tables: true, ghCodeBlocks: true});
          container.innerHTML = converter.makeHtml(md);
          return typesetMath(container);
        })
        .catch(err => {
          container.innerHTML = "<p>Error loading post.</p>";
          console.error(err);
        });
    })();
  </script>
</body>
</html>
