<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post | Varun Naudiyal</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body class="blog-body">
  <div class="blog-container" id="content">Loading...</div>

  <div style="text-align: center; margin-top: 40px;">
    <a href="../blog.html" class="back-link">← Back to Blog</a>
    <footer>© 2025 Varun Naudiyal</footer>
  </div>

  <!-- Showdown for Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
  <!-- MathJax -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      options: { skipHtmlTags: ['script','noscript','style','textarea','pre','code'] },
      chtml: { scale: 0.9 }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>

  <script>
    // Load Markdown and render with Showdown, then typeset MathJax
    (function () {
      const urlParams = new URLSearchParams(window.location.search);
      const file = urlParams.get("file");
      const container = document.getElementById("content");

      if (!file) {
        container.innerHTML = "<p>No file specified.</p>";
        return;
      }

      fetch(file)
        .then((res) => {
          if (!res.ok) throw new Error("Failed to load " + file);
          return res.text();
        })
        .then((md) => {
          const converter = new showdown.Converter({
            tables: true,
            ghCodeBlocks: true,
            simpleLineBreaks: true
          });

          // Prevent Showdown from escaping $ signs
          converter.setOption("extensions", [
            () => ({
              type: "output",
              filter: (text) => text.replace(/\\\$/g, "$")
            }),
          ]);

          container.innerHTML = converter.makeHtml(md);

          // Wait until MathJax is ready, then typeset
          const checkMathJax = () => {
            if (window.MathJax && window.MathJax.typesetPromise) {
              window.MathJax.typesetPromise([container]);
            } else {
              setTimeout(checkMathJax, 100);
            }
          };
          checkMathJax();
        })
        .catch((err) => {
          container.innerHTML = "<p>Error loading post.</p>";
          console.error(err);
        });
    })();
  </script>
</body>
</html>
