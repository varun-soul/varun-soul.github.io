<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post | Varun Naudiyal</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body class="blog-body">
  <div class="blog-container" id="content">Loading...</div>

  <!-- Back link + footer -->
  <div style="text-align: center; margin-top: 40px;">
    <a href="../blog.html" class="back-link">← Back to Blog</a>
    <footer>© 2025 Varun Naudiyal</footer>
  </div>

  <!-- Showdown for Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>

  <!-- MathJax -->
  <script>
    window.MathJax = {
      tex: {
        tags: 'all',
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      svg: { fontCache: 'global' }
    };
  </script>
  <script async id="MathJax-script"
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>

  <!-- Markdown + MathJax rendering -->
  <script>
    (function() {
      const urlParams = new URLSearchParams(window.location.search);
      const file = urlParams.get('file');
      const container = document.getElementById('content');

      if (!file) {
        container.innerHTML = "<p>No file specified.</p>";
        return;
      }

      fetch(file)
        .then(res => {
          if (!res.ok) throw new Error('Failed to load ' + file);
          return res.text();
        })
        .then(md => {
            const converter = new showdown.Converter({
              tables: true,
              ghCodeBlocks: true,
              simpleLineBreaks: true,
              literalMidWordUnderscores: true  // <-- prevents '_' from being treated as italic
            });
          
            const html = converter.makeHtml(md);
            container.innerHTML = html;
          
            // Render MathJax
            if (window.MathJax && window.MathJax.typesetPromise) {
              window.MathJax.typesetPromise([container]);
            }
          })

        .catch(err => {
          container.innerHTML = "<p>Error loading post.</p>";
          console.error(err);
        });
    })();
  </script>
</body>
</html>
